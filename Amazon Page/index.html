<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon page</title>
    <link rel="stylesheet" href="/Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          class="logo"
          src="/Amazon Page/assets/images/logo.png"
          alt="logo Amazon"
        />
      </div>
    </header>
    <nav>
      <div>
        <a class="links" href="javascript:(0)">All</a>
        <a class="links" href="javascript:(0)">Today's deals</a>
        <a class="links" href="javascript:(0)">Customer Service</a>
        <a class="links" href="javascript:(0)">Registry</a>
        <a class="links" href="javascript:(0)">Gift Cards</a>
        <a class="links" href="javascript:(0)">Sell</a>
      </div>
    </nav>
    <main>
      <section>
        <article>
          <p class="p1">Shop All Holiday Gift Cards</p>
        </article>
      </section>
      <section>
        <article>
          <div class="p2">
            <h2>Holiday Gift Guides</h2>
            <h3>Be a go&ndash;gifter</h3>
          </div>
        </article>
      </section>
      <section>
        <article>
          <div class="p3">
            <p>Find the perfect gift</p>
            <h3>Shop Now</h3>
            <div class="card">
              <img
                class="cards"
                src="/Amazon Page/assets/images/img_1.jpg"
                alt="img1"
              />
              <img
                class="cards"
                src="/Amazon Page/assets/images/img_2.jpg"
                alt="img2"
              />
              <img
                class="cards"
                src="/Amazon Page/assets/images/img_3.jpg"
                alt="img3"
              />
              <img
                class="cards"
                src="/Amazon Page/assets/images/img_4.jpg"
                alt="img4"
              />
            </div>
          </div>
        </article>
      </section>
      <section>
        <div class="p4">
          <img
            class="img"
            src="/Amazon Page/assets/images/img_9.png"
            alt="img5"
          />
          <p>Play the gifting game</p>
          <h3>Shop gaming</h3>
        </div>
      </section>
      <section>
        <div class="p4">
          <img
            class="img"
            src="/Amazon Page/assets/images/img_10.png"
            alt="img6"
          />
          <p>The sound of cheer</p>
          <h3>Shop Audio & Accessories</h3>
        </div>
      </section>
      <aside>
        <div class="p5">
          <a href="#header">Back to top</a>
        </div>
      </aside>
    </main>
  </body>
</html>
